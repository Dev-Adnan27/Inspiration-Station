<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Station</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Inspiration Station: Quotes for Every Mood</h1>

    <select name="cat" id="cat">
    <option disabled selected>Select A Category</option>
    <option value="alone">Alone</option>
    <option value="amazing">Amazing</option>
    <option value="anger">Anger</option>
    <option value="attitude">Attitude</option>
    <option value="beauty">Beauty</option>
    <option value="best">Best</option>
    <option value="birthday">Birthday</option>
    <option value="friendship">Friendship</option>
    <option value="happiness">Happiness</option>
    <option value="love">Love</option>
    <option value="money">Money</option>
    <option value="morning">Morning</option>
    <option value="movies">Movies</option>
    <option value="success">Success</option>   
    </select>
    <div id="ct">
        <div class="corner "id="left_top"></div>
        <div class="corner" id="left_bottom"></div>
        <div class="corner" id="right_top"></div>
        <div class="corner" id="right_bottom"></div>
        <span id="qoutedBy">Adnan Hasnain</span>
        <blockquote>
          <p><i>&ldquo;<span id="qoute">Please Select a Category to Generate an Inspiring Quote From That Category.</span>&rdquo; </i></p>
        </blockquote>
      </div>
    <script src="app.js"></script>
</body>
</html>
